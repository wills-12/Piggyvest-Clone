<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <style>
      body {
        background-color: #002b55 !important;
        color: #fff;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <section class="align-items-center justify-content-center">
        <div class="mb-5 position-relative" style="top: 42px; left: 42%">
          <div class="">
            <img
              class="logo img-fluid mb-4"
              src="image/piggyvest-logo.0b78a8fa.svg"
              alt=""
            />
          </div>
        </div>
      </section>
    </div>

    <div class="container">
      <div class="registration-container">
        <div class="registration-header">
          <h2 class="h3 fw-bold" style="color: #0d60d8">
            Create a Secure Account
          </h2>
          <p class="text-muted" style="font-size: 14px">
            Welcome to the future of Savings & Investments
          </p>
        </div>
        <form>
          <div class="mb-3 fw-semibold fw-semibold">
            <label
              for="fullName"
              class="form-label text-muted fw-semibold mb-2"
              style="font-size: 14px"
              >Full Name</label
            >
            <input
              type="text"
              required
              style="background-color: #edf2f7; height: 50px"
              class="form-control text-muted mb-4 mb-4"
              id="fullName"
              placeholder="Full Name"
            />
          </div>
          <div class="mb-3 fw-semibold">
            <label
              for="emailAddress"
              class="form-label text-muted fw-semibold mb-2"
              style="font-size: 14px"
              >Email Address</label
            >
            <input
              type="email"
              required
              style="background-color: #edf2f7; height: 50px"
              class="form-control text-muted mb-4"
              id="emailAddress"
              placeholder="Email Address"
            />
          </div>
          <div class="mb-3 fw-semibold">
            <label
              for="phoneNumber"
              class="form-label text-muted fw-semibold mb-2"
              style="font-size: 14px"
              >Phone Number</label
            >
            <input
              type="tel"
              required
              style="background-color: #edf2f7; height: 50px"
              class="form-control text-muted mb-4"
              id="phoneNumber"
              placeholder="Phone Number"
            />
          </div>
          <div class="mb-3 fw-semibold">
            <label
              for="password"
              class="form-label text-muted fw-semibold mb-2"
              style="font-size: 14px"
              >Password</label
            >
            <input
              type="password"
              required
              style="background-color: #edf2f7; height: 50px"
              class="form-control text-muted mb-4"
              id="password"
              placeholder="Password"
            />
          </div>
          <div class="mb-3 fw-semibold">
            <label
              for="referralCode"
              class="form-label text-muted fw-semibold mb-2"
              style="font-size: 14px"
              >Referrer Phone or Promo Code (Optional)</label
            >
            <input
              type="text"
              style="background-color: #edf2f7; height: 50px"
              class="form-control text-muted mb-4"
              id="referralCode"
              placeholder="Referrer Phone Or Code"
            />
          </div>
          <div class="mb-3 fw-semibold">
            <label
              for="referralCode"
              class="form-label text-muted fw-semibold mb-2"
              style="font-size: 14px"
              >How Did You Hear About Us? (Optional)</label
            >
            <select
              class="form-select form-select-lg mb-4"
              style="font-size: 16px; background-color: #edf2f7"
              aria-label="Large  select example"
            >
              <option selected>Click To Select</option>
              <option value="1">Facebook</option>
              <option value="2">Twitter</option>
              <option value="3">Instagram</option>
              <option value="4">Friend/Family/Coworker Referral</option>
              <option value="5">Google search</option>
              <option value="6">Google playstore</option>
              <option value="7">Online Blog</option>
              <option value="8">Local Newspaper</option>
              <option value="9">At an event</option>
              <option value="10">Other</option>
            </select>
          </div>
          <div class="d-grid">
            <button
              type="submit"
              class="mb-3 btn btn-primary"
              style="height: 45px"
            >
              Create Account
            </button>
          </div>
        </form>
      </div>
      <div
        class="text-center position-relative"
        style="font-size: 14px; bottom: 35px"
      >
        <a href="#" class="link text-decoration-none">
          Already have an account? Log In
        </a>
        <p class="py-3">
          <a href="#" class="link text-decoration-none">Privacy</a>
        </p>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
