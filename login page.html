<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <style>
      body {
        background-color: #002b55 !important;
        color: #fff;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <section class="align-items-center justify-content-center">
        <div class="mb-4 logo position-relative" style="top: 46px; left: 41%">
          <div class="">
            <img
              class="logo img-fluid mb-3"
              src="image/piggyvest-logo.0b78a8fa.svg"
              alt=""
            />
          </div>
        </div>
      </section>
    </div>

    <div class="container">
      <div class="login-container">
        <div class="login-header">
          <h2 class="fw-bold h4" style="color: #0d60d8">
            Login to your account
          </h2>
          <p class="text-muted" style="font-size: 14px">
            Securely login to your PiggyVest
          </p>
        </div>
        <form>
          <div class="mb-4">
            <label
              for="emailOrPhone"
              class="form-label text-muted fw-semibold mb-2"
              style="font-size: 14px"
              >Email or Phone Number</label
            >
            <input
              required
              type="email"
              style="background-color: #edf2f7; height: 50px"
              class="form-control"
              id="emailOrPhone"
            />
          </div>
          <div class="mb-4 mt-4">
            <label
              for="password"
              class="form-label text-muted fw-semibold mb-2"
              style="font-size: 14px"
              >Password</label
            >

            <input
              required
              type="password"
              style="background-color: #edf2f7; height: 50px"
              class="form-control"
              id="password"
            />
          </div>
          <div class="d-grid">
            <button
              type="submit"
              class="fw-semibold btn mt-3 btn-primary"
              style="height: 40px"
            >
              LOG IN
            </button>
          </div>
        </form>
      </div>
      <div
        class="text-center position-relative"
        style="font-size: 14px; bottom: 40px"
      >
        <a href="#" class="link text-decoration-none">
          Don't have an account? Register
        </a>
        <p class="py-3">
          <a href="#" class="link text-decoration-none">Forgot Password?</a>
        </p>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
